- description: A person.
  uri: http://onto-ns.com/meta/0.1/Person
  meta: http://onto-ns.com/meta/0.3/EntitySchema
  dimensions:
    nskills: Number of skills.
  properties:
    age:
      description: The person's age.
      type: int
    name:
      description: The person's name.
      type: string
    skills:
      description: The person's skills.
      shape:
      - nskills
      type: string

- description: A cat.
  uri: http://onto-ns.com/meta/0.2/Cat
  meta: http://onto-ns.com/meta/0.3/EntitySchema
  dimensions:
    ncolors: Number of different colors the cat has.
  properties:
    age:
      description: The cat's age.
      type: int
    breed:
      description: The cat's breed.
      type: string
    color:
      description: The cat's different colors.
      shape:
      - ncolors
      type: string
    name:
      description: The cat's name.
      type: string

# SOFT5 example
- description: A dog.
  namespace: http://onto-ns.com/meta
  version: '0.2'
  name: Dog
  dimensions:
  - description: Number of different colors the dog has.
    name: ncolors
  properties:
  - description: The dog's name.
    name: name
    type: string
  - description: The dog's age.
    name: age
    type: int
  - description: The dog's different colors.
    dims:
    - ncolors
    name: color
    type: string
  - description: The dog's breed.
    name: breed
    type: string

# Reference type property example
- description: A person with one or more dogs.
  uri: http://onto-ns.com/meta/0.1/PersonWithDog
  meta: http://onto-ns.com/meta/0.3/EntitySchema
  dimensions:
    nskills: Number of skills.
    ndogs: Number of dogs.
  properties:
    age:
      description: The person's age.
      type: int
    name:
      description: The person's name.
      type: string
    skills:
      description: The person's skills.
      shape:
      - nskills
      type: string
    dogs:
      description: The person's dogs.
      shape:
      - ndogs
      type: ref
      $ref: http://onto-ns.com/meta/0.1/Dog
